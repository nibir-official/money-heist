<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Monthly Calculation</title>
    <!-- css stylesheet  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap stylesheet  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <section class="container mt-3">
        <!-- title -->
        <h1 class="text-center mt-2"> My Monthly Calculation</h1>
        <div class="row mt-3 mb-5">
            <div class="col-lg-6">
                <img src="images/my-calculation.jpg" class="img-fluid" alt="">
            </div>

            <!-- form start -->
            <div class="col-lg-6 bg-light">
                <div>
                    <h5 class="text-center mt-2">Income</h5>
                    <div class="row mb-3">
                        <label for="input your income" class="col-sm-2 col-form-label">Income:</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="input-income">
                        </div>
                    </div>

                    <h5 class="text-center mt-2">Expenses</h5>
                    <div class="row mb-3">
                        <label for="input your food cost" class="col-sm-2 col-form-label">Food:</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="food-income">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="input your rent" class="col-sm-2 col-form-label">Rent:</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="rent-income">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="input your cloths cost" class="col-sm-2 col-form-label">Clothes:</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="clothes-income">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" id="calculate" class="btn btn-primary">Calculate</button>

                    </div>

                    <div class="mt-3 row ">
                        <div class="d-flex justify-content-center">
                            <div class="">
                                <p class="bold">Total Expenses:</p>
                                <p class="bold">Balance:</p>

                            </div>
                            <div class="">
                                <p class="bold">$<span id="Expenses-amount">0</span></p>
                                <p class="bold">$<span id="Balance-amount">0</span></p>

                            </div>

                        </div>

                    </div>


                    <div>
                        <div class="">
                            <div class="d-flex justify-content-evenly">
                                <label for="input saving percents" class="col-sm-2 col-form-label">Save:</label>
                                <div class="col-sm-5">
                                    <input type="number" class="form-control" id="inputEmail3">

                                </div>
                                <div>
                                    <span> %</span> <button type="submit" id="savecalculate"
                                        class="btn btn-primary">Save</button>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="mt-3 row ">
                        <div class="d-flex justify-content-center">
                            <div class="">
                                <p class="bold">Saving Amount:</p>
                                <p class="bold">Remaining Balance:</p>

                            </div>
                            <div class="">
                                <p class="bold">$<span id="Saving-Amount">0</span></p>
                                <p class="bold">$<span id="Remaining-Balance">0</span></p>

                            </div>

                        </div>

                    </div>
                </div>

            </div>
            <!-- form end -->
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- javascript connect  -->
    <script src="js/index.js"></script>
</body>

</html>
